name: TestEnv

on:
  push:
    branches:
      - master
      - test
  pull_request:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Env

jobs:
  test:
    name: Run tests and build binary
    strategy:
      fail-fast: false
      matrix:
        environment: ${{ github.event.inputs.environment && fromJson(format('[{0}]',  github.event.inputs.environment)) || fromJson('["qa", "production"]') }}
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    environment: ${{ matrix.environment }}
    steps:
      - run: echo ${{ vars.SLACK_CHANNEL }}
